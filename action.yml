name: 'Satis build - composer repository'
description: 'Build a static composer repository using satis'

inputs:
  token:
    description: 'Token to use (ie. GITHUB_TOKEN, App token or a PAT)'
    required: true
  satis_config:
    description: 'Path to satis configuration file (default: ./satis.json)'
    required: false
    default: 'satis.json'

runs:
  using: "composite"
  steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        tools: composer
      env:
        runner: self-hosted

    - name: 'Set composer auth'
      run: composer config --global --auth github-oauth.github.com ${{ github.token }}
      shell: bash

    - name: 'Set Composer Cache Directory Path Output'
      id: get-composer-cache-dir-path
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        echo "$(composer config cache-files-dir)"
      shell: bash
    
    - name: 'Cache Composer Cache Directory'
      id: cache-composer
      uses: actions/cache@v3
      with:
        path: ${{ steps.get-composer-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}

    - name: 'Install satis'
      run: |
        composer global config --no-plugins allow-plugins.composer/satis true
        composer global require composer/satis:dev-main --prefer-dist \
          --no-cache --no-progress --no-interaction -o \
          --ignore-platform-reqs
      shell: bash

    - name: 'Install deps'
      run: |
        echo "{}" > composer.json
        php $COMPOSER_HOME/vendor/bin/satis build ${{ inputs.satis_config }} -n
      shell: bash
    - run: |
        rm -rf $COMPOSER_HOME
      shell: bash

branding:
  icon: 'download-cloud'
  color: 'gray-dark'
